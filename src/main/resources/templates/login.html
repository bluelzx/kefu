<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport"
	content="width=device-width, maximum-scale=1.0, initial-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>CM客服系统</title>
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/login.css">
<script src="layui.js"></script>
<script src="http://127.0.0.1:8080/im/297e1e8759ca63760159ca64eded0000.html"></script>
<script language="javascript">
	if((window.frameElement && window.frameElement.id || '') != ""){
		top.location.href = "/login.html" ;
	}
</script>
</head>

<body>
	<div class="login-box">
		<div class="login-logo">
			<a> <img src="images/logo.png" style="height:60px;">
			</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">账号密码登陆</p>
			<!--
				<div class="login-reg">
					<a href="/user/reguser.html">注册新用户</a>
				</div>
				-->
			<form id="loginForm" action="/login.html"
				class="loginFormWrapper" method="post">
				<div class="form-group has-feedback">
					<span class="layui-icon form-control-feedback">&#xe612;</span> 
					<input name="username" id="username"
						class="form-control required" placeholder="登陆账号">
				</div>
				<div class="form-group has-feedback" style="margin-bottom:10px;">
					<span class="kfont form-control-feedback">&#xe618;</span>
					<input type="password" name="password"
						class="form-control required" placeholder="密码">
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="checkbox">
							<label> <input type="checkbox" name="sla" value="1"
								checked="checked">七天内自动登录
							</label>
						</div>
					</div>
					<!--
						<div class="col-md-6" style="text-align:right;">
							<div class="checkbox">
								<a href="/user/forget.html">忘记密码？</a>	
							</div>
						</div>
						-->
				</div>

				<div class="row" style="margin-bottom:20px;">
					<div class="col-md-6"></div>
				</div>
				<div class="row">

					<!-- /.col -->
					<div class="col-xs-12">
						<button class="btn btn-block btn-primary btn-lg"
							onclick="submitForm()">立即登陆</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<div class="social-auth-links text-center">
				<div class="networks"></div>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
</body>

</html>
